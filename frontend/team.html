<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Task List</title>
    <link rel="stylesheet" href="reset.css"/>

    <link rel="stylesheet" href="team.css"/>
</head>
<body>
    <h2 id="teamHeader"></h2>
    <div id="teamContainer"></div>
    <div id="taskListContainer"></div>
    <form id="taskForm" method="POST" action="http://localhost:3000/tasks">
        <h5>CREATE A NEW TASK</h5>
        <label for="name">Name</label>
        <input id="name" name="name"/>
        <label for="description">Description</label>
        <input id="description" name="description"/>
        <label for="reward">Reward</label>
        <input id="reward" name="reward"/>
        <select id="teamId" name="team_id">
            <option selected=disabled>Select your team</option>
        </select>
        <input id="submitButton" type="submit" value="Submit your task!">
    </form>
    <script src="team.js"></script>
</body>
</html>
