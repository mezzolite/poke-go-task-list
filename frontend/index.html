<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeGo Task Tracker</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <header>
        <nav>
            <button class="signUpButton" type="button">Sign Up</button>
            <button class="logInButton" type="button">Log In</button>
            
            <form style='display:none' id="userForm" method="POST" action="http://localhost:3000/users">
                <label for="username">Username</label>
                <input id="username" name="username"/>
                <select id="teamId" name="team_id">
                <option selected=disabled>Select your team</option>
                </select>
                <input id='createButton' type="submit" value="Create SignIn">
            </form>

            <form style='display:none' id="logInForm">
                <label for="logInUsername">Username</label>
                <input id="logInUsername" name="username"/>
                <input id="logInButton" type="submit" value="Log In">
            </form>

        </nav>
    </header>

    <h1>Pokemon Go Task Tracker</h1>

    <script src="app.js"></script>
</body>
</html>
